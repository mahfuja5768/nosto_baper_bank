<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nosto Baaper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-500">
    <main class="text-center">
      <div class="container mx-auto">
        <div class="bg-green-100 my-20 overflow-hidden p-20">
          <h1 class="text-5xl font-semibold text-blue-600">
            Let's get some 
            <span class="text-5xl font-bold text-blue-800">Moooooney!!!!</span>
            !!!
          </h1>
          <div class="grid grid-cols-1 lg:grid-cols-3 gap-12 mt-20">
            <div class="deposit bg-green-700 py-10 text-white px-2 rounded-md" >
                <h3 class="text-2xl font-bold mb-2">Deposit</h3>
                <h2 class="text-3xl font-semibold">$<span id="deposit_amount">00</span></h2>
            </div>
            <div class="deposit bg-yellow-600 py-10 text-white px-2 rounded-md" >
                <h3 class="text-2xl font-bold mb-2">Withdraw</h3>
                <h2 class="text-3xl font-semibold">$<span id="withdraw_amount">00</span></h2>
            </div>
            <div class="deposit bg-red-700 py-10 text-white px-2 rounded-md" >
                <h3 class="text-2xl font-bold mb-2">Balance</h3>
                <h2 class="text-3xl font-semibold">$<span id="total_amount">1240</span></h2>
            </div>
          </div>
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 mt-20">
            <div class="deposit bg-violet-400 py-10 text-white px-2 rounded-md" >
                <h3 class="text-2xl font-bold mb-2">Please Deposit</h3>
                <input
                id="deposit_input"
                class="mt-5 py-3 px-3 w-1/2 rounded-md"
                type="password"
                placeholder="$ Amount you want to deposit"
              />
              <br />
              <input
              id="deposit_btn"
                class="bg-blue-700 mt-8 py-2 px-4 rounded-md text-white font-bold text-md"
                type="submit"
                value="Submit"
              />
            </div>
            <div class="withdraw bg-blue-400 py-10 text-white px-2 rounded-md" >
                <h3 class="text-2xl font-bold mb-2">Please Withdraw</h3>
                <input
                id="withdraw_amount"
                class="mt-5 py-3 px-3 w-1/2 rounded-md"
                type="password"
                placeholder="$ Amount you want to withdraw"
              />
              <br />
              <input
              id="withdraw_input"
                class="bg-blue-700 mt-8 py-2 px-4 rounded-md text-white font-bold text-md"
                type="submit"
                value="Submit"
              />
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./deposit.js"></script>
    <script src="./withdraw.js"></script>
  </body>
</html>
