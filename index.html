<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nosto Baaper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-500">
    <main class="text-center">
      <div class="container mx-auto">
        <div class="bg-amber-100 my-32 p-12">
          <h1 class="text-5xl font-semibold text-violet-500">
            Welcome to my
            <span class="text-5xl font-bold text-violet-800">Baap-Er-Bank</span>
            !!!
          </h1>
          <div class="bg-blue-200 my-12 rounded-xl py-24 w-3/4 mx-auto">
            <h2 class="text-3xl relative right-44 mb-2 font-bold text-blue-700">
              Please Login
            </h2>
            <input
            id="email"
              class="mt-5 py-3 px-3 w-1/2 rounded-md"
              type="email"
              placeholder="Your email"
            />
            <br />
            <input
            id="pass"
              class="mt-5 py-3 px-3 w-1/2 rounded-md"
              type="password"
              placeholder="Your password"
              required
            />
            <br />
            <input
            id="submit"
              class="bg-blue-500 mt-8 py-2 px-4 rounded-md w-1/2 text-white font-bold text-md"
              type="submit"
              value="Submit" required
            />
          </div>
        </div>
      </div>
    </main>
    <script src="./login.js"></script>
  </body>
</html>
